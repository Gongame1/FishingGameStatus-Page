<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เบ็ดนี้มีตำนาน - สถานะการพัฒนา</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .status-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .status-bar {
      margin: 20px 0;
      background-color: #ddd;
      width: 100%;
      height: 20px;
      border-radius: 10px;
    }
    .progress {
      background-color: #4CAF50;
      height: 100%;
      width: 50%;  /* Update as progress increases */
      border-radius: 10px;
    }
    .message {
      font-size: 1.2rem;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <h1>เบ็ดนี้มีตำนาน - สถานะการพัฒนา</h1>
    <p class="message">เกมตกปลากำลังพัฒนาอยู่ในขณะนี้!</p>
    <p class="message">โปรดรออีก 1-2 วันจนกว่าจะเสร็จสมบูรณ์</p>

    <div class="status-bar">
      <div class="progress"></div>
    </div>
    <p>ความคืบหน้า: 50% (กำลังสร้างระบบเกมและกราฟิก)</p>
  </div>
</body>
</html>
